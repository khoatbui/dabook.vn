            <h1>

                <div class="col-12 mp--none booking__from__control border__bottom--dash position-relative">

                  <div class="form-group" data-toggle="modal" data-target="#booking__departure__modal">
                    <i class="fas fa-plane-departure text-primary booking__form__icon"></i>
                    <input class="booking__form__input" type="text" name="from" id="" value="Hanoi (HAN)">
                  </div>
                  <div class="forward__component">
                    <button class="btn btn-sm border__radius--100 border bg-white text-primary cursor-pointer">
                      <i class="fas fa-exchange-alt text-primary booking__form__icon"></i>

                    </button>
                  </div>
                </div>
                <div class="col-12 mp--none booking__from__control">
                  <label for="from" class="text__size--x06 text-muted booking__form__label">To</label>
                  <div class="form-group" data-toggle="modal" data-target="#booking__departure__modal">
                    <i class="fas fa-plane-arrival text-primary booking__form__icon"></i>
                    <input class="booking__form__input" type="text" name="from" id="" value="Hanoi (HAN)">
                  </div>

    <!-- ↓↓ Navigation-->
    <div class="navigation__component">
      <div class="row mp--none px-3 mt-4">
        <div class="col-12 mp--none mb-2">
          <h2 class="text__size--x1 font-weight-bold">
            Hey you, where do you go?
          </h2>
        </div>
      </div>
      <div class="row mp--none mb-4">
        <div class="col-12  mp--none d-flex justify-content-center align-items-center flex-wrap">
          <div

          </div>
          <div
            class="card custom__navicard shadow d-flex justify-content-center align-items-center border__radius--10 border-0 m-1 nav__flight">
            <img class="custom__navicard__icon" src="images/icons/suitcase.png" alt="" />

            <img class="custom__navicard__icon--x2" src="images/icons/car.png" alt="" />

          <div
            class="card custom__navicard shadow d-flex justify-content-center align-items-center border__radius--10 border-0 m-1 nav__visa">
            <img class="custom__navicard__icon" src="images/icons/passport.png" alt="" />
          </div>
          <div
            class="card custom__navicard shadow d-flex justify-content-center align-items-center border__radius--10 border-0 m-1  nav__flight">
            <img class="custom__navicard__icon" src="images/icons/destination.png" alt="" />
          </div>
          <div
            class="card custom__navicard shadow d-flex justify-content-center align-items-center border__radius--10 border-0 m-1 nav__hotel">
            <img class="custom__navicard__icon--x2" src="images/icons/hotel.png" alt="" />

        </div>

      </div>
      <div class="row mp--none px-3">
        <div class="col-12 mp--none">
          <div class="owl-carousel owl__topdes owl-theme">
            <div class="item" data-merge="1">
              <div class="card topdes__card border__radius--10 overflow--hidden">
                <div class="topdes__card__child" style="background-image:url('images/destination/danang.jpg');"></div>
                <div class="custom__ovelap__body">
                  <h5 class="card-title text__size--x09">Da nang</h5>
                </div>
              </div>
            </div>
            <div class="item" data-merge="1">
              <div class="card topdes__card border__radius--10 overflow--hidden">

            </div>

            </div>
            <div class="item" data-merge="1">

                </div>
                <div class="custom__ovelap__body">
                  <h5 class="card-title text__size--x09">Mu cang chai</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- ↓↓ Top flight promotion-->
    <!-- ↑↑ Top flight promotion -->

          <i class="fas fa-home"></i>
          <p class="mp--none text__size--x09">Home</p>
        </li>
        <li class="text-center navibar__item">
          <i class="far fa-heart"></i>

        </li>
        <li class="text-center navibar__item">

        </li>
        <li class="text-center navibar__item">
          <i class="far fa-user-circle"></i>

            Profile
